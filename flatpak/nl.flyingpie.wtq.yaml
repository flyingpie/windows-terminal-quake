id: nl.flyingpie.wtq
runtime: org.gnome.Platform
runtime-version: "45"
sdk: org.gnome.Sdk

command: wtq

finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --filesystem=home
  #- --filesystem=host
  - --talk-name=org.kde.KWin
  - --own-name=wtq.svc
  - --socket=session-bus

modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  - name: wtq
    buildsystem: simple
    build-commands:
#      - install -D -t /app/bin/* .
      - cp -R . /app/bin/
      - install -D icon-v2-256-padding.png /app/share/icons/hicolor/256x256/apps/nl.flyingpie.wtq.png
    sources:
      - type: dir
        #path: ./bin/nl.flyingpie.wtq
        path: ../_output/build/bin/Wtq.Host.Linux/net9.0/linux-x64/
      - type: file
        path: ../assets/icon-v2-256-padding.png